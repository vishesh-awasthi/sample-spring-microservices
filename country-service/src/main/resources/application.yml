spring:
  application:
    name: COUNTRY-SERVICE
  boot:
    admin:
      client:
        url: ${SPRING_ADMIN_URL:http://localhost:8888}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /country-service

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    info:
      enabled: true